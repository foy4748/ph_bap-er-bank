<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home | Personal Bank</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>
			Login In
		</h1>
	</header>
	<main>
		<div class="login-form">
			<p>

				<label for="EmailField">Email Address
					<input type="email" name="email" id="EmailField" placeholder="example@example.com"></label>
			</p>
			<p>

				<label for="PasswordField">Password
					<input type="password" name="password" id="PasswordField"></label>
			</p>
			<button id="login-button" type="button">Log In</button>

		</div>
	</main>
	<script src="login.js"></script>
</body>

</html>
