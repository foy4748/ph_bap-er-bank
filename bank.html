<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account | Personal Bank</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>
			Account
		</h1>
	</header>
	<main>
		<section>
			<div>
				<h1>1</h1>
				<p>$<span id="Deposit">0</span></p>
			</div>
			<div>
				<h1>2</h1>
				<p>$<span id="Withdraw">0</span></p>
			</div>
			<div>
				<h1>3</h1>
				<p>$<span id="Balance">1240</span></p>
			</div>
		</section>
		<section>
			<div>

				<label for="DepositField">

					<h1>Deposit Money </h1>
					<input type="text" name="deposit" id="DepositField">
				</label>
				<button type="button" id="DepositButton">Deposit</button>
			</div>
			<div>

				<label for="DepositField">

					<h1>Withdraw Money </h1>
					<input type="text" name="deposit" id="WithdrawField">
				</label>
				<button type="button" id="WithdrawButton">Withdraw</button>
			</div>

		</section>
	</main>
	<script src="bank.js"></script>
</body>

</html>
