<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account | Personal Bank</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>
			Account
		</h1>
	</header>
	<main>
		<section class="amounts">
			<div>
				<h1>Deposit</h1>
				<p>$<span id="Deposit">0</span></p>
			</div>
			<div>
				<h1>Withdraw</h1>
				<p>$<span id="Withdraw">0</span></p>
			</div>
			<div>
				<h1>Balance</h1>
				<p>$<span id="Balance">1240</span></p>
			</div>
		</section>
		<section class="exchange">
			<div>



				<h1>Deposit Money </h1>
				<input type="number" name="deposit" id="DepositField">

				<button type="button" id="DepositButton">Deposit</button>
			</div>
			<div>



				<h1>Withdraw Money </h1>
				<input type="number" name="deposit" id="WithdrawField">

				<button type="button" id="WithdrawButton">Withdraw</button>
			</div>

		</section>
	</main>
	<script src="js/bank.js"></script>
</body>

</html>
